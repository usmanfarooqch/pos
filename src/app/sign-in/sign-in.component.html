<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <form class="bg-white p-8 shadow-md rounded w-96">
      <h2 class="text-2xl font-bold mb-6 text-center">Sign In</h2>
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input id="email" type="email" class="mt-1 p-2 block w-full border border-gray-300 rounded-md" placeholder="example@example.com">
      </div>
      <div class="mb-4">
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input id="password" type="password" class="mt-1 p-2 block w-full border border-gray-300 rounded-md" placeholder="********">
      </div>
      <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded w-full">Sign In</button>
      <p class="mt-4 text-sm text-center">Don't have an account? <a routerLink="/sign-up" class="text-blue-500">Sign Up</a></p>
    </form>
  </div>
